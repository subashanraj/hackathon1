<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clone</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <nav class="navbar">
        <div class="toggle-btn">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <img src="logo.PNG" class="logo" alt="">
        <div class="search-box">
            <input type="text" class="search-bar" placeholder="search">
            <button class="search-btn"><img src="search.PNG" alt=""></button>
        </div>
        <div class="user-options">
            <img src="video.PNG" class="icon" alt="">
            <img src="grid.PNG" class="icon" alt="">
            <img src="bell.PNG" class="icon" alt="">
           
        </div>
    </nav>

    
    <div class="side-bar">
        <a href="#" class="links active"><img src="home.PNG" alt="">home</a>
        <a href="#" class="links"><img src="explore.PNG" alt="">explore</a>
        <a href="#" class="links"><img src="subscription.PNG" alt="">subscription</a>
        <hr class="seperator">
       <div>
           
           <p style="margin: 15px;font-weight: bold;">Channel Details:</p>
           <div style="margin: 10px;">
            Channel title: <input type="text" name="" id="title">
           </div>
           <div style="margin: 10px;">
            Channel Subscribers: <input type="text" name="" id="Subscriberid">
           </div>
           <div style="margin: 10px;">
            Channel Video Views: <input type="text" name="" id="views">
           </div>
           <div style="margin: 10px;">
            Channel Video Count: <input type="text" name="" id="videocount">
           </div>

       </div>

        <div>
            <button id="Play-list" style="margin: 10px;">Playlist:</button>
            </div>
    </div>

    <div class="filters">
        <button class="filter-options active">All</button>
        <button class="filter-options">Basketball</button>
        <button class="filter-options">cricket</button>
        <button class="filter-options">Songs</button>
        <button class="filter-options">Boxing</button>
        <button class="filter-options">Movies</button>
        <button class="filter-options">Hollywood</button>
        <button class="filter-options">Food</button>
        <button class="filter-options">JavaScript</button>
        <button class="filter-options">Restaurents</button>
    </div>
 
    <div class="video-container">
     
    </div>

    <script src="script.js"></script> 
</body>
</html>
